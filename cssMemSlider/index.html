<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider CSS</title>
</head>
<body>
    <main>
        <section class="wrapper">  
                <div class="container"> 
                        <input checked type="radio" name="button-slider" id="switch1">
                        <input type="radio" name="button-slider" id="switch2">
                        <input type="radio" name="button-slider" id="switch3">
                        <input type="radio" name="button-slider" id="switch4">
                        <input type="radio" name="button-slider" id="switch5">
                    <div class="slides-wrapper">  
                        <div class="overflow">
                            <div class="slider-length">
                                <div class="content-slider"><img src="./img/1.jpg"></div>
                                <div class="content-slider"><img src="./img/2.jpg"></div>
                                <div class="content-slider"><img src="./img/3.jpg"></div>
                                <div class="content-slider"><img src="./img/4.jpg"></div>
                                <div class="content-slider"><img src="./img/5.jpg"></div>
                            </div>
                        </div>
                    </div>
                    <div class="text-wrapper">  
                        <div class="overflow">
                            <div class="text-length">
                                <div class="text-slider"><p class="p1">Накати перед проверкой !!!</p></div>
                                <div class="text-slider"><p class="p2">Смотри шЫрше и будь помягче )</p></div>
                                <div class="text-slider"><p>Не, ну серьезно</p></div>
                                <div class="text-slider"><p>Главный консультант</p></div>
                                <div class="text-slider"><p>Ну, я старался )</p></div>
                            </div>
                        </div>
                    </div>
                    <div class="active">
                        <label for="switch1"></label>
                        <label for="switch2"></label>
                        <label for="switch3"></label>
                        <label for="switch4"></label>
                        <label for="switch5"></label>
                    </div>
                </div>
        </section>
    </main>
    
</body>
</html>
